
				<h2>PESQUISA DE SALA</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="id">Nome da sala</label>
						<input type="text" style="text-align: center;" disabled value="{{name}}" name="id" id="id" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="room_type">Tipo</label>
						<input type="text" style="text-align: center;" disabled value="{{room_type}}" name="room_type" id="room_type" class="input-text">
					</div>
				</div>
				<input type="text" hidden value="{{map_position_x}}" name="map_position_x" id="map_position_x" class="input-text">
				<input type="text" hidden value="{{map_position_y}}" name="map_position_y" id="map_position_y" class="input-text">
				<input type="hidden" value="{{floor_id}}" name="floor_id" id="floor_id">
				<div class="form-row">
					<label for="capacity">Capacidade</label>
					<input type="text" style="text-align: center;" disabled value="{{capacity}}" name="capacity" id="capacity" class="input-text">
				</div>
				<div class="form-row">
					<label for="capacity">Piso</label>
					<input type="text" style="text-align: center;" disabled value="{{floor_id}}" name="floor_id" id="floor_id" class="input-text">
				</div>
				<div class="form-row">
					<label for="capacity">Informação</label>
					<textarea rows="3" style="width: 100%; max-width: 100%; height: 100%; resize: none;" disabled id="info" name="info" class="input-text">{{info}}</textarea>
					<!--<input type="text" disabled value="{{info}}" name="floor_id" id="floor_id" class="input-text">-->
				</div>
				<div class="form-group">
					<div class="form-row form-row-1"><br>
						<a href="{{schedule_file}}"><input id="search" class="register" value="Ver Horário"></a>
					</div>
				</div>
