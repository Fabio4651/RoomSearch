<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunction() {
  let search = document.getElementById("room_name").value;
    console.log(search);

fetch('/room?search='+search)
.then(function(response) {
  console.log(response);
 response.text().then(function(text) {
       document.getElementById("result").innerHTML = text;
    });
})
}
    </script>
</head>
<body>
<div style="float:left;"><img src="{{ url_for('static', filename='floor_0.jpg') }}" alt=""></div>
<div style="float: right;">
    <form>
        <label for="room_name">Room name:</label><br>
        <input type="text" id="room_name" name="room_name" value="S01"><br>

    </form>
            <button  id="search"       onclick="myFunction()" >Search</button>
    <div id="result"></div>
</div>
</body>
</html>
