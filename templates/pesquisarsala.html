<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}"/>

	<script type="text/javascript">

	function check_value()
		{
			switch(document.andar.piso.value)
			{
				case "0":
				
					document.getElementById("mapa").innerHTML = "<img style='border-radius: 25px;width:100%; height:100%; background-repeat: no-repeat;background-size: 100%;' width='auto' src='{{ url_for('static', filename='img/floor_0.jpg') }}' alt=''>";
					break;

				case "1":

					document.getElementById("mapa").innerHTML = "<img style='border-radius: 25px;width:100%; height:100%; background-repeat: no-repeat;background-size: 100%;' width='auto' src='{{ url_for('static', filename='img/draw.png') }}' alt=''>"; 
					break;

				case "2":

					document.getElementById("mapa").innerHTML = "<img style='border-radius: 25px;width:100%; height:100%; background-repeat: no-repeat;background-size: 100%;' width='auto' src='{{ url_for('static', filename='img/floor_0.jpg') }}' alt=''>"; 
					break;
			}
		}

	</script>

	<script>
    function myFunction() {
  		let search = document.getElementById("room_name").value;
   		 console.log(search);

		fetch('/room?search='+search)
		.then(function(response) {
  			console.log(response);
 			response.text().then(function(text) {
       		document.getElementById("result").innerHTML = text;
    		});
		})
	}
    </script>
</head>
<body class="form-v4">
	<div class="page-content">
		<div style="text-align: center;" class="form-v4-content">
			<div class="form-left">
				<!--<h2>MAPA</h2>-->
				<div id="mapa">

                    <img style="border-radius: 25px;width:100%; height:100%; background-repeat: no-repeat;background-size: 100%;" width="auto" src="{{ url_for('static', filename='img/floor_0.jpg') }}" alt="">
				</div><br>
				<form name='andar'>
					<div style="background-color: white; color: #3786bd; font-family: 'Open Sans', sans-serif;border-radius: 25px;" class="form-group row">
						<h3><br>Piso</h3>
						<div class="col-sm-10">
							<input type="radio" id="piso" name="piso" onchange='check_value()' value="0">
							<label for="0"><b>0</b></label><br>
			
							<input type="radio" id="piso" name="piso" onchange='check_value()' value="1">
							<label for="1"><b>1</b></label><br> 
			
							<input type="radio" id="piso" name="piso" onchange='check_value()' value="2">
							<label for="2"><b>2</b></label><br><br>
			
							<!--<input type="submit" value="Submit">-->
						</div>
					</div>
				</form>
			</div>
			<form class="form-detail" id="result">
                <h2>PESQUISA DE SALA</h2>
                <div class="form-group">
                    <div class="form-row form-row-1">
                        <label>Nome da sala</label>
                        <input type="text" id="room_name" name="room_name" value="S01" class="input-text">
                    </div>
				</div>
				<div class="form-group">
                    <div class="form-row form-row-1"><br>
                        <input  name="register" id="search" onclick="myFunction()" class="register" value="Procurar">
                    </div>
                </div>
			</form>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
